        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <!--Biblioteca en JavaScript de realidad aumentada-->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!--Generación por procedimientos de escenarios 3D-->
        <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
        <!--Extensión que permite reproducir animación en A_Frame-->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <body data-spy="scroll" data-target="#navbar" class="static-layout">
        <nav id="header-navbar" class="navbar navbar-expand-lg py-4">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
                    <h3 class="font-weight-bolder mb-0">Desarrollo de Aplicaciones Multimedia</h3>
                </a>
            </div>
        </nav>
        
        <a-scene>
            <!--Entornos preestablecidos para Environment Component: none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris-->
            <a-entity environment="preset: goaland"></a-entity>
            <!-- Las geometrías incluidas en A-Frame: box, circle, cone, cylindre, dodecahedron, octahedron, plane, ring, sphere, tetrahedron, torus, torusKnot, triangle -->
            <!-- Cubo -->
            <a-entity geometry="primitive: box; width: 1.45; height: 1.45; depth: 1.45" material="color: green" rotation="0 45 0" position="-.75 .79 -5"></a-entity>
            <!-- Esfera -->
            <a-entity geometry="primitive: sphere; radius: .7" material="color: blue" rotation="0 45 0" position="0 .75 -3.3"></a-entity>
            <!-- Cilindro -->
            <a-entity geometry="primitive: cylinder; radius: .6; height: 2" material="color: orange" rotation="0 45 0" position="1 .5 -5"></a-entity>
            <!-- Plano-->
            <a-entity geometry="primitive: plane; width: 4; height: 4" material="color: red" rotation="-90 0 0" position="-.1 0.1 -4.4"></a-entity>
        </a-scene>

        <script src="js/index.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script src="vendor/bootstrap/popper.min.js"></script>
        <script src="vendor/bootstrap/bootstrap.min.js"></script>

        <script src="vendor/lightcase/lightcase.js"></script>
        <script src="vendor/waypoints/waypoint.min.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <!-- Main JS -->
        <script src="js/app.min.js "></script>
        <script src="//localhost:35729/livereload.js"></script>
    </body>

</html>

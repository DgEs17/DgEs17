<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Modelos 3D con animación en A-Frame</title>
    <!--Biblioteca en JavaScript de realidad aumentada-->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!--Generación por procedimientos de escenarios 3D-->
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <!--Extensión que permite, entre otras cosas, reproducir animación en A_Frame-->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!--Extensión para colocar en el escenario una cámara orbital-->
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!--Modelo animado en Mixamo-->
        <a-asset-item id="baile" src="modelos3d/stormtrooper.glb"></a-asset-item>
      </a-assets>
      <!--Escenario 3D - none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris-->
      <a-entity environment="preset: arches;"></a-entity>
      <!-- Una luz -->
      <a-light type="ambient" color="gray" position="0 20 20" rotation="0 25 65"></a-light>
      <!--El modelo animado -->
      <a-entity gltf-model="#baile" scale="1 1 1" animation-mixer="clip: *;"></a-entity>
      <!-- Cámara -->
      <a-entity camera look-controls wasd-controls="acceleration:100" position=".5 4 8"></a-entity>
    </a-scene>
  </body>
</html>

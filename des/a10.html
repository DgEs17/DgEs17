    <body data-spy="scroll" data-target="#navbar" class="static-layout">
        <nav id="header-navbar" class="navbar navbar-expand-lg py-4">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
                    <h3 class="font-weight-bolder mb-0">Desarrollo de Aplicaciones Multimedia</h3>
                </a>
            </div>

        <a-scene>
            <a-assets>
              <!--Modelo animado en Mixamo-->
              <a-asset-item id="baile" src="animaciones/stormtrooper.glb"></a-asset-item>
            </a-assets>
            <!--Escenario 3D - none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris-->
            <a-entity environment="preset: arches;"></a-entity>
            <!-- Una luz -->
            <a-light type="ambient" color="gray" position="0 20 20" rotation="0 25 65"></a-light>
            <!--El modelo animado -->
            <a-entity gltf-model="#baile" scale="1 1 1" animation-mixer="clip: *;"></a-entity>
            <!-- Cámara -->
            <a-entity camera look-controls wasd-controls="acceleration:100" position=".5 4 8"></a-entity>
        </a-scene>
